<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!--9am Row-->
    <div class="row">
      <div class="hour">9AM</div>
      <textarea data-value = "9" id = "1"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!--10am Row-->
    <div class="row">
      <div class="hour">10AM</div>
      <textarea data-value = "10" id = "2"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!--11am Row-->
    <div class="row">
      <div class="hour">11AM</div>
      <textarea data-value = "11" id = "3"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!--12pm Row-->
    <div class="row">
      <div class="hour">12PM</div>
      <textarea data-value = "12" id = "4"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!--1pm Row-->
    <div class="row">
      <div class="hour">1PM</div>
      <textarea data-value = "13" id = "5"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!--2Pm Row-->
    <div class="row">
      <div class="hour">2PM</div>
      <textarea data-value = "14" id = "6"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!--3pm Row-->
    <div class="row">
      <div class="hour">3PM</div>
      <textarea data-value = "15" id = "7"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!--4pm Row-->
    <div class="row">
      <div class="hour">4PM</div>
      <textarea data-value = "16" id = "8"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!--5pm Row-->
    <div class="row">
      <div class="hour">5PM</div>
      <textarea data-value = "17" id = "9"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
